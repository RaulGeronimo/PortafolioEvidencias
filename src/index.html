<body>
  <app-root></app-root>

  <div class="go-top-container">
    <div class="go-top-button">
      <i class="fas fa-chevron-up"></i>
    </div>
  </div>

</body>

<!-- Script -->
<script src="https://kit.fontawesome.com/b8aae55bcb.js" crossorigin="anonymous"></script>
<!-- Barra Skills -->
<script>
  //Función que me aplica el estilo a la opciòn seleccionada y quita la previamente seleccionada
  function seleccionar(link) {
    var opciones = document.querySelectorAll('#links  a');
    opciones[0].className = "";
    opciones[1].className = "";
    opciones[2].className = "";
    opciones[3].className = "";
    opciones[4].className = "";
    opciones[5].className = "";
    link.className = "seleccionado";

    //Hacemos desaparecer el menu una vez que se ha seleccionado una opcion
    //en modo responsive
    var x = document.getElementById("nav");
    x.className = "";
  }

  //función que muestra el menu responsive
  function responsiveMenu() {
    var x = document.getElementById("nav");
    if (x.className === "") {
      x.className = "responsive";
    } else {
      x.className = "";
    }
  }

  //detecto el scrolling para aplicar la animación del la barra de habilidades
  window.onscroll = function () {
    /* console.log(document.documentElement.scrollTop) */
    try {
      efectoHabilidades()
    } catch (error) {
      
    }
    if (document.documentElement.scrollTop > 100) {
      document.querySelector(".go-top-container").classList.add('show')
    } else {
      document.querySelector(".go-top-container").classList.remove('show')
    }
  }

  document.querySelector('.go-top-container').addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    })
  })

  //funcion que aplica la animación de la barra de habilidades
  function efectoHabilidades() {
    var skills = document.getElementById("skills");
    var distancia_skills = window.innerHeight - skills.getBoundingClientRect().top;
    if (distancia_skills >= 300) {
      document.getElementById("MySQL").classList.add("barra-progreso1");
      document.getElementById("SQL").classList.add("barra-progreso2");
      document.getElementById("NoSQL").classList.add("barra-progreso3");
      document.getElementById("Oracle").classList.add("barra-progreso4");
    }
  }

</script>

</html>
